
<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes" />
        <title>
            Audio Call Feasible
        </title>
        <style>
* { margin:0; padding:0; border:0; }
html { height:100%; }
body {
    font:normal 16px/24px sans-serif;
}
.button {
    display:block;
    border:3px outset #aaa;
    background:#ddd;
    color:#fff;
    text-align:center;
    font-size:48px;
    line-height:96px;
    border-radius:16px;
    cursor:pointer;
    margin:1em;
}
.button:hover {
    border:3px inset #aaa;
    color:#bbb;
}
.message {
    width:29%;
    min-height:80px;
    border-radius:5px;
    background:#00aa00;
    color:white;
    text-align:center;
    padding:1em 1%;
    float:left;
    margin:1em 1%;
}
.message.fail {
    background:#aa0000;
}
        </style>
    </head>
    <body>
        <a class="button" id="test">test</a>
        <div id="results"></div>
        <div style="height:200px; text-align:center;">
        </div>
        <script src="canHazPhoneCalls.js"></script>
        <script>
var translations = {
    WEBRTC_WAITING_FOR_MICROPHONE: "Detected webRTC communication, Waiting for microphone access",
    DETECTING_MICROPHONE_INPUT: "Waiting for microphone input",
    ALLOW_MICROPHONE_ACCESS: "Please allow microphone access",
    MICROPHONE_DETECTED: "Microphone detected, All clear!",
    
    FLASH_WAITING_FOR_MICROPHONE: "Detected Flash communication, Waiting for microphone access",
    FLASH_MICROPHONE_DETECTED: "Microphone detected, All clear!",
    
    NO_AVAILABLE_MEDIA: "No supported media. Can not engage voice",
    NO_MICROPHONE_DETECTED: "No microphone detected. Can not engage voice",

    UNABLE_TO_ACCESS_USER_MICROPHONE: "Unable to access your microphone",

    MICROPHONE_RESPONSE_TIME: "Microphone response time: ",

    TIMEOUT: "Test has timed out",
    NO_SOUND_DETECTED: "No sound was heard"
};
var addMessage = function (message, options) {
    
    options = options || {};
    var div = document.createElement("div");
    div.className = "message" + (options.fail ? " " + options.className : "");
    div.innerHTML = message;
    results.appendChild(div);

};
document.getElementById("test").onclick = function () {
    var results = document.getElementById("results");
    results.innerHTML = "";
    
    canHazPhoneCalls({
        FLASH_MIC_TEST_SWIFF: "mic.swf"
    });

    canHazPhoneCalls.check(function report () {
        var options,
            message,
            args = [].slice.call(arguments, 0),
            type = args.shift();
        if (typeof args[args.length - 1] === "object") {
            options = args.pop();
        }
        options = options || {};
        message = (function (messages) {
            var collection = [];
            messages.forEach(function (message) {
                collection.push(typeof translations[message] === "string" ?
                        translations[message] :
                        message);
            });
            return collection.join(" ");
        }(args));
        switch (type) {
            case "PROMPT":
                addMessage(message, options);
                break;
            case "PASS":
                addMessage(message, options);
                break;
            case "FAIL":
                options.fail = true;
                addMessage(message, options);
                break;
        }
    });

    // canHazPhoneCalls.check(function report (message, options) {
    //     addMessage(message, options);
    // },
    // function pass (message) {
    //     addMessage(message);
    // },
    // function fail (message) {
    //     addMessage(message, {
    //         className: "fail"
    //     });
    // });
};
        </script>
    </body>
</html>
