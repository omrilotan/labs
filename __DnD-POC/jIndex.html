<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <link rel="stylesheet" href="styles.css" />
        <script src="jquery.min.js" type="text/javascript"></script>
    </head>
    <body>
        <div class="wrap unselectable">
            <nav>
                <img role="dragObject" class="draggable box ease2" data-url="http://thenextweb.com/"    style="background:red;"    src="martian.png" />
                <img role="dragObject" class="draggable box ease2" data-url="http://www.time.com/time/"  style="background:green;"  src="martian.png" />
                <img role="dragObject" class="draggable box ease2" data-url="http://www.kavaruzova.cz/"   style="background:blue;"   src="martian.png" />
                <img role="dragObject" class="draggable box ease2" data-url="http://www.stury.in/" style="background:yellow;" src="martian.png" />
                <img role="dragObject" class="draggable box ease2" data-url="http://www.bostonglobe.com/" style="background:purple;" src="martian.png" />
                <img role="dragObject" class="draggable box ease2" data-url="http://ynet.co.il" style="background:orange;" src="martian.png" />
                <img role="dragObject" class="draggable box ease2" data-url="pages/map.html" style="background:violet;" src="martian.png" />
                <span>&larr; click an app</span>
            </nav>
            <main>
                <div role="dragTarget" class="target ease">
                    <iframe frameborder="0" allowfullscreen="true" scrolling="auto" allowTransparency="true"></iframe>
                    <div class="mask ease">drop item here</div>
                </div>
                <div role="dragTarget" class="target ease">
                    <iframe frameborder="0" allowfullscreen="true" scrolling="auto" allowTransparency="true"></iframe>
                    <div class="mask ease">drop item here</div>
                </div>
                <div role="dragTarget" class="target ease">
                    <iframe frameborder="0" allowfullscreen="true" scrolling="auto" allowTransparency="true"></iframe>
                    <div class="mask ease">drop item here</div>
                </div>
                <div role="dragTarget" class="target ease">
                    <iframe frameborder="0" allowfullscreen="true" scrolling="auto" allowTransparency="true"></iframe>
                    <div class="mask ease">drop item here</div>
                </div>
            </main>
        </div>
        <script type="text/javascript" src="jscripts.js"></script>
        <script>
            $("nav").jDnD({
                drop: function (obj, taregt) {
                    var frame = taregt.find("iframe")[0];
                    frame.src = obj.attr("data-url");
                }
            });
        </script>
    </body>
</html>
