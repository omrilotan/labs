<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv='Content-Type' content='text/html; charset=UTF-8' />

		<style>
* { margin:0; padding:0; border:0; }
body {
	padding:0 10px;
	font:normal 13px/24px sans-serif;
}
.FBAlbum {
	text-align:center;
}
.FBpreview {
	vertical-align:top;
	display:inline-block;
	margin:5px;
	border:1px solid grey;
	border-radius:5px;
	box-shadow:0 10px 10px -10px rgba(0,0,0,.5);
}
input {
	width:100%;
	background:white;
	height:22px; line-height:22px;
	border:1px solid grey;
}
		</style>
	</head>
	<body>
		<br />
        <a href="FBAlbum.js">FBAlbum.js</a>
		<br /><br />
		enter a facebook page's album URL (must be public)<br />
		<form onsubmit='loadAlbum(); return false;'>
		<input id='albumUrl' type='text' />
		</form>
		<br /><br />
		<div id='FBAlbum' class='FBAlbum'></div>
		<div id='yourAlbumId'></div>
		<script>
var loadAlbum = function () {
	var albumUrl = document.getElementById('albumUrl').value,
		idStart = albumUrl.indexOf('a.') + 2,
		idEnd = albumUrl.indexOf('.', idStart),
		id = albumUrl.slice(idStart, idEnd);
	facebookAlbum('#FBAlbum', { 'albumID': id });
	document.getElementById('yourAlbumId').innerHTML = 'your album ID is:<br /><input type="text" value="' + id + '">';
};
		</script>
	</body>
</html>
