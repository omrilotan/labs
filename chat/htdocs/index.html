<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title></title>
        <link rel="stylesheet" href="styles.css" />
        <script src="/socket.io/socket.io.js"></script>
	</head>
	<body>
        <a onclick="helpers.chatConnection.newChat()"
                style="position:absolute; z-index:100; border:1px inset grey; padding:2px 5px;">
            Request new Chat
        </a>
        <script type="text/templates">
<div template-name="title" class="outerWrap">
    <h1 class="clickable" sys-listener="click = toggleChat">
        {{ name }}
        <button class="clickable">X</button>
    </h1>
    <div class="wrap">
        <div class="body" sys-handle="storeBody">
        </div>
        <form sys-listener="submit = submitMessage">
            <button class="clickable">&#10152;</button>
            <input type="text" />
        </form>
    </div>
</div>
<div template-name="message" class="message">
    <b>{{ name }}:</b> {{ message }}
</div>
        </script>
        <script src="Stencil.js"></script>
        <script src="script.js"></script>

        <script>
        </script>
	</body>
</html>
