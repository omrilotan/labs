<div template-name="chatinterface-login" class="chat-interface">
    <a class="button" sys-listener="click = buttonHandler">{{ buttonText }}</a>
</div>
<div template-name="chatinterface" class="chat-interface">
    <select multiple="multiple" id="chat-interface-users-list"></select>
    <a class="button" sys-listener="click = newChat">{{ startChatText }}</a>
</div>
<select>
    <option template-name="chatinterface-user"
        value="{{ value }}">{{ key }}</option>
</select>

<div template-name="chatroom" class="outerWrap">
    <h1 class="clickable" sys-listener="click = toggleChat">
        {{ name }}
        <button class="clickable">X</button>
    </h1>
    <div class="wrap">
        <div class="body" sys-handle="storeBody">
            <div sys-handle="storeMessagesContainer"></div>
        </div>
        <form sys-listener="submit = submitMessage">
            <button class="clickable">&#10152;</button>
            <input type="text" />
        </form>
    </div>
</div>
<div template-name="message" class="message">
    <b>{{ name }}:</b> {{ message }}
</div>

<div template-name="usersList" class="users-list">
    <select>
        <option sys-foreach="user" value="{{ value }}">{{ key }}</option>
    </select>
</div>
